<div *ngIf="messageService.loading" id="preloader" class="valign-wrapper">

    <div class="row">
      <div class="col s0 m0">
      </div>
      <div class="col s12 m12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title center-align">{{messageService.message}}</span>
            <p *ngIf="messageService.fail">
              Failed !!
            </p>
            <p *ngIf="messageService.success">
              Success !!
            </p>
            <div (click)="closeButton()" *ngIf="messageService.fail || messageService.success" class="pulse waves-effect waves-light btn">
                Close <i class="material-icons right">close</i>
            </div>
          </div>
          <div *ngIf="!(messageService.fail || messageService.success)"  id="progress_bar" class="progress">
              <div class="indeterminate"></div>
          </div>
        </div>
      </div>
      <div class="col s0 m0">
        </div>
    </div>
</div>
