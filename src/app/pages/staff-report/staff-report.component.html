<!-- Form new exam -->
<div class="section">
    <div class="row">
        <div class="col s12">
          <h4>Add new subject {{newSubjectCode}}</h4>
            <div class="card">
              <div class="card-content row">
                <form>

                    <div class="row">
                      <div class="input-field col s12 m6">
                        <input [(ngModel)]="newSubjectCode" type="text" class="validate" required>
                        <label>Subject Code</label>
                      </div>

                      <div class="input-field col s12 m6">
                        <input type="text" class="validate" required>
                        <label>Subject Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 m6">
                        <select [(ngModel)]="newSubjectYear" class="browser-default" required>
                          <option value="" disabled selected>Choose an year</option>
                          <option>Year 1</option>
                          <option>Year 2</option>
                          <option>Year 3</option>
                          <option>Year 4</option>
                        </select>
                      </div>

                      <div class="input-field col s12 m6">
                        <select class="browser-default" required>
                          <option value="" disabled selected>Choose a Semester</option>
                          <option>Semester 1</option>
                          <option>Semester 2</option>
                        </select>
                      </div>

                    </div>
                    <div class="row">
                      <div class="input-field col s12 m6">
                        <select class="browser-default" required>
                          <option value="" disabled selected>Grduate or undergraduate</option>
                          <option>Graduate</option>
                          <option>Undergraduate</option>
                        </select>
                      </div>

                      <div class="input-field col s12 m6">
                        <select class="browser-default" required>
                          <option value="" disabled selected>Stream</option>
                          <option>Computer Science</option>
                          <option>Information Systems</option>
                        </select>
                      </div>
                    </div>
                    <a class="btn">Add Subject</a>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Table of all current exams -->
  <div class="divider"></div>
  <div class="section">
    <div class="row">
      <div class="col s12">
        <h4>Subjects</h4>
        <div class="card">
          <div class="card-content row">
            <table class="striped responsive-table">
              <thead>
                <tr>
                    <th>Subject code</th>
                    <th>Subject name</th>
                    <th>Year</th>
                    <th>Semester</th>
                    <th>Graduate</th>
                    <th>Stream</th>
                    <th>Regsitered students</th>
                    <th>Registered repeat students</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>Alvin</td>
                  <td>Eclair</td>
                  <td>$0.87</td>
                  <td>$0.87</td>
                  <td>$0.87</td>
                  <td>$0.87</td>
                  <td>$0.87</td>
                  <td>$0.87</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
